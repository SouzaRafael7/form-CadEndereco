<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src='main.js'></script>
</head>
<body>
    <h1>Cadastro de Endereço</h1>

    <div class="container">
    <div class="form-control">
        <form class="row g-3">
            <div class="col-md-4">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep">
            </div>
            <div class="col-9">
            <label for="inputAddress" class="form-label">Rua</label>
            <input type="text" class="form-control" id="rua" placeholder="Rua Joaquim Nabuco">
            </div>
            <div class="col-3">
            <label for="inputAddress" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero">
            </div>
            <div class="col-9">
            <label for="inputAddress2" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento">
                </div>
            <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade">
            </div>
            <div class="col-md-3">
            <label for="inputState" class="form-label">Estado</label>
            <input id="estado" class="form-control">
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
            </form>
            </div>
    </div>

</body>
</html>
